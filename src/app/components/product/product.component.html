<div class="product product-type-0" data-aos="zoom-in" data-aos-delay="0">
    <div class="product-image mb-md-3">
      <div class="product-badge badge bg-secondary">Fresh</div><a href="https://demo.bootstrapious.com/varkala/2-1/detail-1.html">
        <div class="product-swap-image"><img class="img-fluid product-swap-image-front" src="https://demo.bootstrapious.com/varkala/2-1/img/product/0987188250_1_1_1.jpg" alt="product"/><img class="img-fluid" src="https://demo.bootstrapious.com/varkala/2-1/img/product/0987188250_2_1_1.jpg" alt="product"/></div></a>
      <div class="product-hover-overlay"><a class="text-dark text-sm" href="#!">
          <svg class="svg-icon text-primary-hover svg-icon-heavy d-sm-none">
            <use xlink:href="#retail-bag-1"> </use>
          </svg><span class="d-none d-sm-inline">Add to cart</span></a>
          <div><a class="text-dark text-primary-hover me-2" href="#!">
            <fa-icon [icon]="faHeart" size="lg"></fa-icon>
          </a><a class="text-dark text-primary-hover text-decoration-none" href="#!" data-bs-toggle="modal" data-bs-target="#quickView">
            <fa-icon [icon]="faExpand" size="lg"></fa-icon></a></div>
      </div>
    </div>
    <div class="position-relative">
      <h3 class="text-base mb-1"><a class="text-dark" href="https://demo.bootstrapious.com/varkala/2-1/detail-1.html">{{eachProduct.title}}</a></h3>
      <p class="text-gray-600 text-sm"> 
        <s class="me-2 text-gray-500">$40.00</s><span>{{eachProduct.price}}</span>
      </p>
      <div class="product-stars text-xs"><i class="fa fa-star text-primary"></i><i class="fa fa-star text-primary"></i><i class="fa fa-star text-primary"></i><i class="fa fa-star text-muted"></i><i class="fa fa-star text-muted"></i></div>
    </div>
  </div>
