@if (displayMessage) {
    <div class="alert alert-danger" role="alert">
    @for (currMessage of messageService.message$| async; track currMessage) {
           <p class="m-0 text-center">{{currMessage}}</p> 
    }
    <button type="button" class="btn-close alert-positioned-close" (click)="close()" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
}
